<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cambiador de musica para Miniblox</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 250px;
      background: #f5f5f5;
    }
    h3 {
      text-align: center;
    }
    select, input, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>ðŸŽ§ Cambiador de musica para miniblox xd</h3>

  <select id="musicSelect">
    <option value="">-- Select Music --</option>
  </select>

  <input type="text" id="customUrl" placeholder="URL custom">

  <button id="applyMusicBtn">Apply or Reset</button>

  <div id="status"></div>

  <script src="popup_music.js"></script>
</body>
</html>
